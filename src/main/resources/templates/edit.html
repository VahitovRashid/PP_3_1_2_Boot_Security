<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Person</title>
</head>
<body>
<h1>Edit a User:</h1>

<form action="#" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
    <br/><br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{name}" id="firstName" placeholder="enter name...">
    <div style="color: firebrick" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/><br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="enter lastname...">
    <div style="color: firebrick" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
    <br/><br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="enter age...">
    <div style="color: firebrick" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/><br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="enter email...">
    <div style="color: firebrick" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/><br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="enter password...">
    <div style="color: firebrick" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/><br/>
    <label>
        <select size="3" multiple="multiple" name="rolesId" id="roles">
            <option disabled>Roles:</option>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option selected value="ROLE_USER">USER</option>
        </select>
    </label>
    <br/><br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
